<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HW-9-Inputs</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
<div class="container">
    <div class="container__inputs-wrapper">
        <input id="input-firstname" type="text" class="container__inputs" placeholder="Enter your firstname">
        <input id="input-secondname" type="text" class="container__inputs" placeholder="Enter your second name">
        <input id="input-phone" type="tel"  class="container__inputs" name="phone" placeholder="Enter your phone number">
        <button id="button-add" class="container__button">Add</button>
    </div>
    <table id="table" class="container__table" border="1">
        <tbody>
        <tr><td>User firstname</td><td>User second name</td><td>User phone</td></tr>
        </tbody>
    </table>
</div>

<script src="script/script.js"></script>
</body>
</html>
